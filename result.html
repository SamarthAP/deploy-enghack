<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="result.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
<body>
    <div id="container">
        <div id="info">
            <h1 id='results'>YOUR RESULTS</h1>
            <h1 id='name'></h1>
            <h1 id='address'></h1>
            <h1 id='rating'></h1>
            <h1 id='priceFactor'></h1>
            <button class="btn btn-danger" onclick="previousRest()">Previous</button>
            <button class="btn btn-danger" onclick="nextRest()">Next</button>
            <textarea
            id="phoneNumbers"
            class="form-control" 
            placeholder="Enter your friends' phone numbers, one per line"
            style="width: 50%;display: block; margin: 5rem auto 1rem auto;"></textarea>
            <button class="btn btn-danger" onclick="sendText()">Send text</button>
        </div>
    </div>
</body>
<script src="result.js"></script>
</html>
